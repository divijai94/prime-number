<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       
       var num, i, chk, temp;
function checkPrime()
{
  num = parseInt(document.getElementById("num").value);
  if(num)
  {
    chk=0;
    temp = document.getElementById("resPara");
    temp.style.display = "block";
    for(i=2; i<num; i++)
    {
      if(num%2==0)
      {
        chk++;
        break;
      }
    }
    if(chk==0)
      document.getElementById("res").innerHTML = "a Prime";
    else
      document.getElementById("res").innerHTML = "not a Prime";
  }
}
</script>
<style>
  body{
    margin-top: 260px;
    
  }
</style>
</head>
<body>

<p style="color: green; font-family: cursive;text-align: center;">Enter the Number: <input id="num"><button onclick="checkPrime()">Check</button></p>
<p id="resPara" style="display:none; text-align: center;color: red;"> It is <span id="res"></span> Number</p>


</body>
</html>
